<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #ffdee9, #b5fffc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin: 1rem;
      color: #ff4b5c;
    }

    p {
      font-size: 1.2rem;
      color: #333;
      max-width: 600px;
      margin: 1rem;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .gallery img {
      width: 200px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>To the Love of My Life üíñ</h1>
  <p>Even though we're miles apart, my heart is always with you. Every moment without you only makes me love you more. I can't wait for the day we're together again. Until then, this is for you, my love. ‚ù§Ô∏è</p>

  <div class="gallery">
    <img src="./images/shi.jpeg" alt="Us 1">
    <img src="./images/ghibli.jpeg" alt="Us 2">
    <img src="./images/shi.jpeg" alt="Us 3">
    <!-- Add more images as needed -->
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="audio/mazhanila.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
  <script>
    // Force play on page interaction for browsers that block autoplay
    document.addEventListener('click', function () {
      const audio = document.getElementById('bg-music');
      if (audio.paused) {
        audio.play();
      }
    });
  </script>
  
</body>
</html>
